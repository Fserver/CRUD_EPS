    <div class="row mt-4">
        <div class="col-md-3">

            <form id="formularioRegistroAfiliados" action="">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Tipo de Documento</label>
                    <select class="form-select" id="selectTipoDocumento" aria-label="Default select example">
                        <option value="1">Cédula de Ciudadanía</option>
                        <option value="2">Cédula de Extranjería</option>
                        <option value="3">Tarjeta de Identidad</option>
                        <option value="4">Registro Civíl</option>
                        <option value="5">Otro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label"># Documento</label>
                    <input type="number" class="form-control" id="campoNumeroDocumento" placeholder="1.111.800.600"
                        required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Paciente</label>
                    <input type="text" class="form-control" id="campoNombre" minlength="10" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput4" class="form-label">Fecha y Hora</label>
                    <input type="datetime-local" class="form-control" id="campoAfiliadoFecha" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Especialidad</label>
                    <select class="form-select" id="selectTipoDocumento" aria-label="Default select example">
                        <option value="1">MÉDICO GENERAL</option>
                        <option value="2">OFTALMOLOGÍA</option>
                        <option value="3">PEDIATRÍA</option>
                        <option value="4">GINECOLOGÍA</option>
                        <option value="5">ODONTOLOGÍA</option>
                    </select>
                </div>
            </form>

        </div>

        <div class="col-9">

        </div>
